<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/media/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/media/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="media/favicons/favicon-16x16.png"
    />
    <!-- end favicons -->

    <!-- main stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Infinity Scroll</title>
  </head>
  <body>
    <!-- Title  -->
    <h1>Unsplash API - Infinity Scroll</h1>

    <!-- Loader -->
    <div class="loader" id="loader">
      <img src="./media/loader.svg" alt="loader image" />
    </div>
    <!-- image container -->
    <div class="image-container" id="image-container">
      <!-- dynamically populated -->
    </div>

    <!-- main script -->
    <script src="./script.js"></script>
  </body>
</html>
